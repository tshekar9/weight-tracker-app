{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Your Weight Tracker</h2>

  <div class="row justify-content-center mb-5">
    <div class="col-md-6">
      <form method="POST">
        <div class="mb-3">
          <label for="weight" class="form-label">Enter Todayâ€™s Weight (kg)</label>
          <input type="number" step="0.1" class="form-control" name="weight" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Entry</button>
      </form>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <strong>Weight Progress</strong>
        </div>
        <div class="card-body text-center">
          {% if plot_url %}
            <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid rounded shadow" alt="Weight Plot">
          {% else %}
            <p>No data to display yet.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
