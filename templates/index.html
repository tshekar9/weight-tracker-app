<!DOCTYPE html>
<html>
<head>
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Welcome, {{ current_user.username }}!</h1>

        <form method="POST" class="row g-3">
            <div class="col-md-4">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="number" step="0.1" name="weight" class="form-control" placeholder="Enter weight (kg)" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Add/Update</button>
            </div>
        </form>

        {% if plot_url %}
            <div class="mt-5">
                <h3>Your Weight Progress</h3>
                <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid border rounded">
            </div>
        {% endif %}

        <div class="mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</body>
</html>
